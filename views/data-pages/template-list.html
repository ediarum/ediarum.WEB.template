<div xmlns="http://www.w3.org/1999/xhtml" 
  data-template="templates:surround" 
  data-template-with="templates/page.html" 
  data-template-at="content">
  <div data-template="edweb:load-objects">
    <div id="page-header">
      <div class="container">
        <div class="row">
          <div class="col-md-1"></div>
          <div class="col-md-7">
            <h1><span data-template="edweb:insert-string" 
              data-template-path="object-type-label"></span></h1>
            <div class="hinweis">
              <p>Es befinden sich <span data-template="edweb:insert-count" 
                data-template-from="all"></span> <span data-template="edweb:insert-string" 
                data-template-path="object-type-label"></span> in der Datenbank.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="page-content">
      <div class="container">
        <div class="row">
          <div class="col-md-1"></div>
          <div class="col-md-7">
            <div class="box whitebox">
              <div class="boxInner">
                <p data-template="edweb:template-switch">
                  <switch><span data-template="edweb:insert-count" 
                    data-template-from="filtered"></span></switch>
                  <span case="0">Für diese Auswahl wurde kein Eintrag gefunden.</span>
                  <span case="1">Für diese Auswahl wurde ein Eintrag gefunden.</span>
                  <span case="default">Für diese Auswahl wurden <span 
                    data-template="edweb:insert-count" 
                    data-template-from="filtered"></span> <span 
                    data-template="edweb:insert-string" 
                    data-template-path="object-type-label"></span> gefunden.</span>
                </p>
                <ul class="square-list">
                  <div data-template="templates:each" data-template-from="show" data-template-to="item">
                    <li>
                      <a data-template="edweb:template-detail-link" data-template-from="item">
                        <span data-template="edweb:template-switch">
                          <switch><span class="theme-color" data-template="edweb:insert-string" data-template-path="item?label-pos"></span></switch>
                          <span case="1"><span class="theme-color" data-template="edweb:insert-string" data-template-path="item?label"></span></span>
                          <span case="default">
                            <span class="theme-color font-italic">
                              <span data-template="edweb:insert-string" data-template-path="item?label"></span>
                              <i class="mx-2 fa fa-long-arrow-right" aria-hidden="true"></i>
                              <span data-template="edweb:insert-string" data-template-path="item?labels?1"></span>
                            </span>
                          </span>  
                        </span>
                      </a>
                    </li>
                  </div>
                </ul>
              </div>
            </div>
            <div class="center" data-template="edweb:add-pagination-nav" 
              data-template-from="filtered"></div>
          </div>
          <div class="col-md-1"></div>
          <div class="col-md-3">
            <div data-template="edweb:template-show-filters">
              <div class="box graybox filter">
                <h3><span data-template="edweb:insert-string"
                  data-template-path="filter?name"></span></h3>
                <div class="boxInner">
                  <ul class="combobox">
                    <li><a data-template="edweb:add-filter-all-link"></a></li>
                    <li data-template="templates:each" 
                      data-template-from="filter-items" 
                      data-template-to="item">
                      <a data-template="edweb:add-filter-item-link"></a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
